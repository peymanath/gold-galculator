<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
	<head>
		<title>ماشین حساب آنلاین طلا</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="public/css/style.css" />
	</head>
	<body>
		<!-- Svg Icon -->
		<svg xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink" width="0" height="0" style="display: none; visibility: hidden; position: absolute"></svg>

		<main>
			<!-- Data Box  -->
			<section class="boxed">
				<!-- the title box -->
				<div class="boxed-title">محاسبه آنلاین طلا</div>

				<div class="boxed-description box-fields">
					<div class="fields">
						<!-- the inputs -->
						<div class="field">
							<label for="weight-input" class="label">
								<span>وزن</span>
								<small>(گرم)</small>
								<sup class="require">*</sup>
							</label>
							<input id="weight-input" type="number" class="input input-text" placeholder="وزن طلا" value="1" require />
						</div>
						<!-- the inputs -->
						<div class="field">
							<label for="gold-daily-rate-input" class="label">
								<span>نرخ روز طلا</span>
								<small>(تومان)</small>
								<sup class="require">*</sup>
							</label>
							<input id="gold-daily-rate-input" type="number" class="input input-text" placeholder="قیمت هر گرم طلای 18 عیار" value="2178000" require />
						</div>
						<!-- the inputs -->
						<div class="field">
							<label for="sales-profit-input" class="label">
								<span>سود فروش</span>
								<small>(درصد)</small>
								<sup class="require">*</sup>
							</label>
							<input id="sales-profit-input" type="number" class="input input-text" placeholder="میزان سود فروشنده طلا را اینجا وارد نمایید." value="7" require />
						</div>
						<!-- the inputs -->
						<div class="field">
							<label for="discount-input" class="label">
								<span>تخفیف</span>
								<small>(تومان)</small>
							</label>
							<input id="discount-input" type="number" class="input input-text" placeholder="میزان کل تخفیفات" />
						</div>
						<!-- the inputs -->
						<div class="field">
							<label for="tax-input" class="label">
								<span>مالیات</span>
								<small>(درصد)</small>
							</label>
							<input id="tax-input" type="number" class="input input-text" value="9" placeholder="مالیات بر ارزش افزوده" />
						</div>
					</div>

					<div class="fields">
						<!-- the inputs -->
						<div class="field">
							<label for="construction-wages-input" class="label">
								<span>اجرت ساخت</span>
								<small>(تومان)</small>
							</label>
							<input id="construction-wages-input" type="number" class="input input-text" placeholder="اجرت ساخت طلا و جواهر برای هر گرم را به تومان وارد نمایید" />
						</div>
						<!-- the inputs -->
						<div class="field">
							<label for="construction-wages-percent-input" class="label">
								<span>اجرت ساخت</span>
								<small>(درصد)</small>
							</label>
							<input id="construction-wages-percent-input" type="number" class="input input-text" value="18" placeholder="اجرت ساخت درصدی را بدون درصد و فقط عددی وارد کنید" />
						</div>
						<!-- the inputs -->
						<div class="field">
							<label for="jewel-value-input" class="label">
								<span>ارزش جواهر</span>
								<small>(تومان)</small>
							</label>
							<input id="jewel-value-input" type="number" class="input input-text" placeholder="ارزش جواهرات به کار رفته در زیورآلات خود را وارد نمایید" />
						</div>
						<!-- the inputs -->
						<div class="field">
							<label for="value-stone-input" class="label">
								<span>ارزش سنگ</span>
								<small>(تومان)</small>
							</label>
							<input id="value-stone-input" type="number" class="input input-text" placeholder="ارزش کلی سنگهای قیمتی زیورآلات خود را وارد نمایید" />
						</div>
						<!-- the inputs -->
						<div class="field">
							<label for="value-other-belongings-input" class="label">
								<span>ارزش سایر متعلقات</span>
								<small>(تومان)</small>
							</label>
							<input id="value-other-belongings-input" type="number" class="input input-text" placeholder="ارزش سایر متعلقات بکار رفته در زیورآلات خود را وارد نمایید" />
						</div>
					</div>
				</div>
			</section>
			<!-- Result Box  -->
			<section class="boxed">
				<!-- the title box -->
				<div class="boxed-title">قیمت محاسبه شده</div>
				<div class="boxed-description box-results">
                    <!-- the results -->
					<div class="results">
						<div class="results-separator rs-description">
							<span class="results-title">قیمت نهایی محصول</span>
							<span class="results-subtitle">قیمت طلا + اجرت ساخت + سود + مالیات</span>
						</div>
						<div class="results-separator">
							<span class="result">
                                <span id="rpSales">0</span>
                                <small>تومان</small>
                            </span>
						</div>
					</div>
                    <!-- the results -->
					<div class="results">
						<div class="results-separator rs-description">
							<span class="results-title">قیمت طلای محصول</span>
							<span class="results-subtitle">وزن ✕ نرخ روز طلا</span>
						</div>
						<div class="results-separator">
							<span class="result">
                                <span id="rpGold">0</span>
                                <small>تومان</small>
                            </span>
						</div>
					</div>
                    <!-- the results -->
					<div class="results">
						<div class="results-separator rs-description">
							<span class="results-title">اجرت ساخت</span>
							<span class="results-subtitle">(قیمت طلا ✕ ۱۸ %) + ۰ تومان</span>
						</div>
						<div class="results-separator">
							<span class="result">
                                <span id="rpGrant">0</span>
                                <small>تومان</small>
                            </span>
						</div>
					</div>
                    <!-- the results -->
					<div class="results">
						<div class="results-separator rs-description">
							<span class="results-title">سود فروش طلا</span>
							<span class="results-subtitle">(قیمت طلا + اجرت ساخت) ✕ ۶ %</span>
						</div>
						<div class="results-separator">
							<span class="result">
                                <span id="rpProfit">0</span>
                                <small>تومان</small>
                            </span>
						</div>
					</div>
                    <!-- the results -->
					<div class="results">
						<div class="results-separator rs-description">
							<span class="results-title">مالیات</span>
							<span class="results-subtitle">(سود فروش طلا + اجرت ساخت) ✕ ۹ %</span>
						</div>
						<div class="results-separator">
							<span class="result">
                                <span id="rpTax">0</span>
                                <small>تومان</small>
                            </span>
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- Scripts -->
		<script src="public/js/app.js"></script>
	</body>
</html>
